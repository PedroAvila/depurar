<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome - Main</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" th:href="@{/css/style.css}">

</head>

<body>
  <div class="container">
    <div class="sidebar">
      <!-- Contenido del sidebar -->
      <h2>Menú</h2>
      <ul>
        <li><a class="a" href="#" onclick="loadView('/listGyms')">Gym</a></li>
        <li><a class="a" href="#" onclick="loadView('/listObjetivos')">Objetivo</a></li>
        <li><a class="a" href="#">Opción 3</a></li>
      </ul>
    </div>
    <main id="main-content" class="main">
      <p>Contenido inicial en el main</p>
    </main>
  </div>

  <script>
    async function loadView(url) {
      try {
        const response = await fetch(url);

        if (!response.ok) {
          throw new Error('Error al cargar la vista');
        }

        const data = await response.text();
        document.getElementById('main-content').innerHTML = data;
      } catch (error) {
        document.getElementById('main-content').innerHTML = '<p>Error al cargar la vista</p>';
        console.error(error);
      }
    }
  </script>

</body>

</html>
